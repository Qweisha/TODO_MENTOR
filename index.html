<body>

 <header>
   <div>
     <div class="title">
        <h1>TODO</h1> 
        <span><img src="images\icon-sun.svg"></img></span>
     </div>
     
     <img src="images/bg-mobile-dark.jpg" alt="bg-mobile-dark">
    </div>
    
    <div class="todo">
        <div class="input-task">
            <span><i class="far fa-circle"></i></span>
            <input id="input" type="text" placeholder="Creat a new todo...">
        </div>
        <div id="tasks">
         
          
      <div id="opre-task" class="opre-task">
        <ul>
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
      </div>
    </div>
  </header>
